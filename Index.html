<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Slideshow with Music</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .slideshow {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Slideshow container -->
  <div class="slideshow">
    <img src="https://drive.google.com/uc?export=view&id=11eaNXOxaNO6yhPxwe5QHIBmSUQIy3mMU" class="active">
    <img src="https://drive.google.com/uc?export=view&id=1DRI-Aqyq9j4vURZL3V4gvi3VMMYxKCof">
    <img src="https://drive.google.com/uc?export=view&id=1TWiYuDKVMh6SSypEGzx0iETZ5zOz0Fi-">
    <img src="https://drive.google.com/uc?export=view&id=1tFRQWwNn3gHmjhd1MjeKhFXjQmxeoCgm">
    <img src="https://drive.google.com/uc?export=view&id=1dRqcnk7czFHH2SrZajGqf0qdCmiFTJlV">
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://drive.google.com/uc?export=download&id=1KK1VvnAgVcQo0gWdCChMTy4VOGMJzACh" type="audio/mpeg">
  </audio>

  <script>
    const slides = document.querySelectorAll(".slideshow img");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 4000); // 4 seconds per image
  </script>

</body>
</html>
